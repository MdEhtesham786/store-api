<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .burger {
            /* display: none; */
            cursor: pointer;
            height: 8vw;
            width: 8.5vw;
            /* position: absolute;
            top: 0.5vw;
            left: 2vw; */
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        .line {
            /* background-color: black; */
            height: 1.2vw;
            width: 8.5vw;
            display: none;
        }

        .finalline {
            background-color: yellow;
            height: 1.2vw;
            width: 8.5vw;
            transform-origin: center;
            transform: rotate(-45deg);
        }

        .finalchild {
            background-color: yellow;
            height: 1.2vw;
            width: 8.5vw;
            transform-origin: center;
            transform: rotate(-90deg);
        }

        .crossline {
            display: none;
            background-color: blue;
            height: 1.2vw;
            width: 9.65vw;
        }

        .crossline:nth-child(2) {
            transform-origin: 2.4vw;
            transform: rotate(43deg);
        }

        .crossline:nth-child(4) {
            transform-origin: 2.4vw;
            transform: rotate(-43deg);


        }
    </style>
</head>

<body>
    <div class="burger">
        <div class="line"></div>
        <div class="crossline"></div>
        <div class="finalline">
            <div class="finalchild"></div>
        </div>
        <div class="crossline"></div>
        <div class="line"></div>
    </div>

</body>

</html>
